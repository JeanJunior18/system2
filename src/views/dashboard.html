        <div class="row mt-5">

            <div class="col">

        <script>
          var pagform = $('#pagform')
          var numpagform = $('#numpagform')
          var servicos = $('#servicos')
            $.ajax({
              url:'/values',
              method: 'get'
            }).done(x=>{
              console.log(x)
              var labels = x.labels
              var contagem = x.contagem
              var soma = x.soma
                var gfpagform = new Chart(pagform, {
                  type: 'pie',
                  label:'Número de Serviços',
                  data:{
                    labels:labels,
                    datasets:[{
                      data:contagem,
                      backgroundColor: [
                        'rgba(255, 99, 132)',
                        'rgba(54, 162, 235)',
                        'rgba(255, 206, 86)',
                        'rgba(75, 192, 192)',
                        'rgba(153, 102, 255)',
                        'rgba(255, 159, 64)'
                    ]}]}});
                var gfnumpagform = new Chart(numpagform, {
                  type:'pie',
                  data:{
                    labels:labels,
                    datasets:[{
                      data:soma,
                      backgroundColor: [
                        'rgba(255, 99, 132)',
                        'rgba(54, 162, 235)',
                        'rgba(255, 206, 86)',
                        'rgba(75, 192, 192)',
                        'rgba(153, 102, 255)',
                        'rgba(255, 159, 64)'
                    ]}]
                  }});
                  var barrasServ = new Chart(servicos, {

                    data: {
                        labels:[12, 12, 31],
                        datasets:[{
                          data: [13,14,12,0]
                        },{
                          labels:['line', 'line', 'line'],
                          data:[13,15,13],
