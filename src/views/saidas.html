<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title></title>
</head>
<body>
  <nav>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/historico">Histórico</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/saidas">Saídas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/dashboard">Dashboard</a>
            </li>
          </ul>
        </div>
      </nav>
</nav>
    <main class="container">
      <div class="card mt-4 "><div class="card-body">
        <form action="/newsaida" method="post">
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" class="form-control" required autofocus>
          </div>

          <div class="form-group mt-2">
            <label for="categoria">Categoria: </label>
            <div class="input-group">
            <select name="categoria" id="categoria" class="form-control input-group-prepend">
            <input type="button" value="+" class="btn btn-primary input-group-append" data-toggle="modal" data-target=".AddCategoriaModal">
            </div>
            </select>
          </div>

          <div class="form-group mt-2">
            <label for="valor">Valor: </label>
            <input type="number" name="valor" id="valor" class="form-control" required>
          </div>

          <input type="submit" class="btn btn-success" value="Adicionar">
        </form>  
      </div></div>
    </main>

    <form onsubmit="return ()" method="post">
      <div id="AddServiceModal" class="modal fade AddCategoriaModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-sm">
          <div class="modal-content">
              <div class="modal-header">Adicionar Categoria</div>
              <div class="modal-body">
                  <label for="newservice">Categoria: </label>
                  <input type="text" id="newservice" name="newservice" class="form-control mb-4">
                  <input type="submit" class="btn btn-primary" value="Adicionar">
              </div>
          </div>
          </div>
      </div>
  </form>

  <script>
    showservice()
    function showservice(){
            $.ajax({
                url: '/listcategorias',
                method: 'post'
            }).done(cat =>{
                $('#categoria').html('<option>Selecione o Serviço</option>')
                for(i in cat){
                    $('#categoria').append('<option value="'+
                    cat[i].nome+'">'+
                    cat[i].nome+'</option>')
                }
            })
        }
  </script>





</body>
</html>
