<html lang="pt-br">
<head>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <title>System</title>
</head>
<body>
    <nav>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="/">Home</span></a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="/historico">Histórico</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/config">Configurações</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Carros</a>
                </li>
              </ul>
            </div>
          </nav>
    </nav>



    <div class="container">
        <nav class="navbar">
            <a class="navbar-brand"><h1>Histórico</h1></a>
            <form class="form-inline">
              <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
            </form>
          </nav>
        <div id="lista"></div>

                



    </div> 
    <script>
        $.ajax({
            url:'/historico',
            method:'post'
        }).done(dados=>{
            console.log(dados)
                for(let i = dados.length-1 ; i>=0; i--){
                    $('#lista').append(
                    '<div class="card mt-4"><div class="card-body"><div class="row "><div class="col-md">Cliente: '+
                    dados[i].cliente+
                    '</div><div class="col-md">Contato: '+
                    dados[i].contato+
                    '</div></div><div class="row mt-3"><div class="col-md">Veículo: '+
                    dados[i].carro+
                    '</div><div class="col-md">Placa: '+
                    dados[i].placa+
                    '</div></div><div class="row mt-3"><div class="col-md">Serviço: '+
                    dados[i].servico+
                    '</div><div class="col-md">Entrada: '+
                    dados[i].hora_entrada+
                    '</div></div><div class="row mt-3"><div class="col-md">Pagamento:'+
                    dados[i].pagform+
                    '</div><div class="col-md">Valor: '+
                    dados[i].valor+
                    ' reais</div></div><div class="row mt-3"><div class="col-md"> Pago: '+
                    dados[i].pago+
                    '</div><div class="col-md"> Saída: '+
                    dados[i].hora_saida+
                    '</div></div></div></div>'
                    )
                }
        })
    </script>   




</body>
</html>
